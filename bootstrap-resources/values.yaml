# bootstrap-resources/values.yaml

kube-vip:
  # General kube-vip settings
  configuration:
    vip: "10.15.1.90"  # The virtual IP to be assigned by kube-vip
    interface: "eth0"  # Replace with the appropriate network interface
    gateway: "10.15.1.1"  # Define the gateway for the virtual IP
    # Enable ARP and leader election for high availability
    arp: true
    leaderElection: true
  rbac:
    create: true  # Enable RBAC permissions for kube-vip