# bootstrap-resources/values.yaml

kube-vip:
  configuration:
    vip: "10.15.1.90"         # Define the VIP for kube-vip
    interface: "eth0"          # Network interface to bind VIP
    gateway: "10.15.1.1"       # Gateway for the VIP
    arp: "true"                # Enable ARP broadcasting
    leaderElection: "true"     # Enable leader election for HA
    controlplane: "true"       # Enable kube-vip control plane mode
  rbac:
    create: true               # Enable RBAC permissions for leader election