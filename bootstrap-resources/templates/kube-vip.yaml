apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kube-vip
  namespace: kube-system
spec:
  releaseName: kube-vip
  chart:
    spec:
      chart: kube-vip  # Assuming the chart name is kube-vip
      sourceRef:
        kind: HelmRepository
        name: kube-vip-repo  # Name of the HelmRepository containing kube-vip
        namespace: flux-system
      version: "0.5.12"  # Specify the version if required
  interval: 5m
  values:
    configuration:
      vip: "10.15.1.90"  # Your desired VIP
      interface: "eth0"  # Network interface
      gateway: "10.15.1.1"  # Gateway
      arp: true
      leaderElection: true
    rbac:
      create: true
