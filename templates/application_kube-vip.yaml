apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-vip
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: kube-system
  source:
    repoURL: 'https://kube-vip.github.io/helm-charts'
    targetRevision: v0.8.4
    chart: kube-vip
    helm:
      parameters:
        - name: extraArgs.controlplane
          value: "true"
        - name: extraArgs.address
          value: "10.15.1.90"
        - name: extraArgs.interface
          value: "eth0"
        - name: extraArgs.arp
          value: "true"
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true
